version: "3.9"

services:

  codeql:
    image: tpf_codeql
    build:
      context: './sast/sast/codeql'
      dockerfile: "./Dockerfile"
    volumes:
      - codeql_interface:/tp-framework/SAST/codeql
      - codeql:/codeql

  tp-framework:
    build:
      context: .
      args:
        REQUIREMENTS_FILE: "requirements.txt"
      dockerfile: "./Dockerfile"
    env_file:
      - ./.env
    volumes:
      - codeql_interface:/tp-framework/SAST/codeql
      - codeql:/codeql
      - ./testability_patterns:/tp-framework/testability_patterns
      - ./out:/tp-framework/out
      - ./in:/tp-framework/in
    entrypoint: bash

volumes:
  codeql_interface:
  codeql: